<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crispy Kitchen</title>
    <link rel="icon" href="../E-Commerce2/Images/logo.png">
    <link rel="stylesheet" href="CSS/login.css"> 
</head>

<body>
    <div class="reservation-form">
       <a href="index.html"> <h2>Reserve a table</h2></a>
        <form>
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" placeholder="Your Name" required>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" placeholder="your@email.com" required>
            </div>

            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" placeholder="123-456-7890" required>
            </div>

            <div class="form-group">
                <label>Number of persons</label>
                <input type="number" placeholder="12 persons" required>
            </div>

            <div class="form-group">
                <label>Date</label>
                <input type="date" required>
            </div>

            <div class="form-group">
                <label>Time</label>
                <select>
                    <option>5:00 PM</option>
                    <option>6:00 PM</option>
                    <option>7:00 PM</option>
                    <option>8:00 PM</option>
                </select>
            </div>

            <div class="form-group">
                <label>Special Request</label>
                <textarea placeholder="Write your special request here..."></textarea>
            </div>

            <button type="submit">SUBMIT REQUEST</button>
        </form>
    </div>
</body>

</html>
